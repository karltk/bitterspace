<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv='Content-type: text/html; charset=utf-8'>
		<meta charset='utf-8'>
		<title>Bitter Space</title>
		<script type='text/javascript' src='game.js'></script>
		<script type='text/javascript' src='painter.js'></script>
		<style type='text/css'>
			#board, #genome
			{
				/*border: 1px solid black;*/
				display: inline-block;
			}
		</style>
		<script type="text/javascript" src="jquery.js"></script>
		<script type="text/javascript">
		
			$(document).ready(function() {
				
				var canvas = document.getElementById('board');

				var simulator = new Simulator(50, 30, 100, 30, 20);
				var MAX_GENERATIONS = 100; 
				for(var g = 0; g < MAX_GENERATIONS; g++) {
					simulator.simulateAndRankOneGeneration(200);
				}
				var ranked = simulator.getCreaturesByRank()
				var board = simulator.getBoard();
				var creature = ranked[0];
				creature.reset();
				creature.placeOnBoard(board);

				$("#genome").html(genomeToHtml(creature.genome.instructions));
				
				function genomeToHtml(instructions)
				{
					var html = '<ol start=0>';
					var ip = 0;
					
					instructions.forEach(function(instruction) {
						html += "<li class='instruction'>" + stringifyInstruction(instruction).toLowerCase() + "</li>";
						ip++;
					});
					html += "</ol>";
					return html;
				}

				var painter = new Painter(canvas, board);
				
				var doMutation = false;
				
				setInterval(function()
					{
						if (doMutation == true) {
							creature.genome.mutateGenome();
							doMutation = false;
						}
						creature.step();
						painter.paint();
					}, 100
				);

				painter.paint();
				
			});
		</script>
	</head>
	<body>
		<canvas id="board">
		</canvas>
		<div id="genome"></div>
	</body>
</html>

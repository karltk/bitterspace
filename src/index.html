<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv='Content-type: text/html; charset=utf-8'>
		<meta charset='utf-8'>
		<title>Bitter Space</title>
		<script type='text/javascript' src='game.js'></script>
		<script type='text/javascript' src='painter.js'></script>
		<style type='text/css'>
			#board
			{
				/*border: 1px solid black;*/
			}
		</style>
		<script type="text/javascript" src="http://code.jquery.com/jquery.js"></script>
		<script type="text/javascript">
		
			$(document).ready(function() {
				
				var canvas = document.getElementById('board');

				var board    = new Board(30, 20);
				var food     = new Food(10, 10, board);
				var creature = new Creature(11, 10, board);

				var painter = new Painter(canvas, board);
				
				var doMutation = false;
				
				$("#mutate").click(function() {
					doMutation = true;
				});
				
				setInterval(function()
					{
						if (doMutation == true) {
							creature.genome.mutateGenome();
							doMutation = false;
						}
						creature.step();
						painter.paint();
					}, 100
				);

				painter.paint();
				
			});
		</script>
	</head>
	<body>
		<canvas id="board">
		</canvas>
		<button id="mutate">Mutate!</button>
	</body>
</html>

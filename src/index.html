<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv='Content-type: text/html; charset=utf-8'>
		<meta charset='utf-8'>
		<title>Bitter Space</title>
		<script type='text/javascript' src='game.js'></script>
		<script type='text/javascript' src='painter.js'></script>
		<script type='text/javascript' src='genome-painter.js'></script>
		<link href="css/bootstrap.css" rel="stylesheet">
		<style type='text/css'>
			#board, #genome, #history
			{
				/*border: 1px solid black;*/
				display: inline-block;
			}
			#titletag
			{
				margin-top: 60px;
			}
		</style>
		<script type="text/javascript" src="jquery.js"></script>
		<script type="text/javascript">
			var updateFunction;

			function runSimulation(config)
			{
				if (updateFunction)
				{
					clearInterval(updateFunction);
					updateFunction = null;
				}
				
				var simulatorConfig = {
						cmd: "init", 
						width: config.boardWidth || 30, 
						height: config.boardHeight || 20, 
						foodCount: config.foodCount || 300, 
						enemyCount: config.enemyCount || 100,
						creatureCount: config.creatureCount || 100,
						newBoardEachGeneration: config.newBoardEachGeneration || false
					};
				var simulator = new Simulator(simulatorConfig);
				var ranked = simulator.getCreaturesByRank();
				var board = simulator.getBoard();
				var creature = simulator.createRandomCreature();
				var timeUntilNew = 0;
				var shouldAskForNew = true;
				var worker = new Worker("game.js");
				var stepsUntilRespawn = config.stepsUntilRespawn || 30;
				var history = new Array();
				
				worker.addEventListener("message", function(e) {
					var cmd = e.data.cmd;
					if(cmd === "new") {
						onNew(e.data.result);
					} else {
						console.log(e.data);
					}
				});
				
				function onNew(msg) {
					board.placeEntity(creature.x, creature.y, null);
					creature = simulator.createRandomCreature();
					creature.genome.fromJson(msg.genome);
					creature.reset();
					creature.placeOnBoard(board);
					genomePainter.paint();

					rememberAndDisplayGenome(creature.genome);
					$("#generation").text(msg.generation);

					timeUntilNew = stepsUntilRespawn;
					shouldAskForNew = true;
				}
				
				function askForNew() {
					console.log("Asking for new creature");
					worker.postMessage({ cmd : "new", generations: 10, stepsPerGeneration: 100 });
					shouldAskForNew = false;
				}
								

				function startSimulator() {
					console.log("Requesting new simulator");
					worker.postMessage(simulatorConfig);			
				}
				
				creature.reset();
				creature.placeOnBoard(board);

				function rememberAndDisplayGenome(genome) {
					var instructions = genome.instructions;
					
					history.push(instructions);
					
					var html = '<ol start=0>';
					var ip = 0;
					
					instructions.forEach(function(instruction) {
						html += "<li class='instruction'>" + stringifyInstruction(instruction).toLowerCase() + "</li>";
						ip++;
					});
					html += "</ol>";

					$("#genome").html(html);
				}

				startSimulator();
				askForNew();
				
				var boardCanvas = document.getElementById('board');
				var genomeCanvas = document.getElementById('history');
				var painter = new Painter(boardCanvas, board);
				var genomePainter = new GenomePainter(genomeCanvas, history);
				
				updateFunction = setInterval(function()
					{
						$('#genome li:eq('+creature.ip+')').css("background", "");
						creature.step();
						$('#genome li:eq('+creature.ip+')').css("background", "#aaa");
						$('#rank').text(creature.rank);
						$('#enemyhits').text(creature.enemyhits);
						$('#stepcounter').text(creature.stepcounter);
						painter.paint();
						if(shouldAskForNew) {
							timeUntilNew--;
							var pct = (stepsUntilRespawn - timeUntilNew) / stepsUntilRespawn * 100 + "%";
							console.log(pct);
							$('#respawnCounter').css("width", pct);
							if(timeUntilNew <= 0)  { 
								askForNew();
								timeUntilNew = stepsUntilRespawn;
							}	
						}
						
					}, 100
				);

				painter.paint();
			}

			function readConfig()
			{
				var config = {
					generations:            parseInt($("#generations").val()),
					stepsPerGeneration:     parseInt($("#steps").val()),
					stepsUntilRespawn:      parseInt($("#stepsUntilRespawn").val()),
					foodCount:              parseInt($("#foodCount").val()),
					enemyCount:             parseInt($("#enemyCount").val()),
					creatureCount:          parseInt($("#creatureCount").val()),
					boardWidth:             parseInt($("#boardWidth").val()),
					boardHeight:            parseInt($("#boardHeight").val()),
					newBoardEachGeneration: $("#newboard").is(':checked'),
				};
				//console.log(config);
				return config;

			}

			$(document).ready(function()
			{
				runSimulation(readConfig());
			});
		</script>
	</head>
	<body>
		
		<div class="navbar navbar-inverse navbar-fixed-top">
			<div class="navbar-inner">
				<div class="container">
					<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</a>
					<a class="brand" href="#">Bitter space</a>
					<div class="nav-collapse collapse">
						<ul class="nav">
							<li class="active"><a href="#">Canvas</a></li>
							<li><a href="#simuation">Simulation Settings</a></li>
							<li><a href="#mutation">Mutation Settings</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
			
		<div class="container" style="margin-top: 60px">
			<canvas id="board"></canvas>
			<div id="genome"></div>
			<canvas id="history"></canvas>
			<div>Respawn counter:
				<div style="width: 100px; display: inline-block;">
					<div class="progress">
  						<div id="respawnCounter" class="bar" style="width: 0%;"></div>
					</div>
				</div>
			</div>
			<div>Step counter: <span id="stepcounter"></span></div>
			<div>Rank: <span id="rank"></span></div>
			<div>Generation: <span id="generation"></span></div>
			<div>Enemy hits: <span id="enemyhits"></span></div>
			
			<br />
			<form class="form-horizontal">
				<legend>Simulation Settings</legend>
				
				<div class="control-group">
					<label class="control-label" for="generations">Generations</label>
					<div class="controls">
						<input type="text" id="generations" value="10"></input>
					</div>
				</div>
				
				<div class="control-group">
					<label class="control-label" for="steps">Steps per generation</label>
					<div class="controls">
						<input type="text" id="steps" value="20"></input>
					</div>
				</div>
				
				<div class="control-group">
					<label class="control-label" for="stepsUntilRespawn">Steps until respawn</label>
					<div class="controls">
						<input type="text" id="stepsUntilRespawn" value="35"></input>
					</div>
				</div>
				
				<div class="control-group">
					<label class="control-label" for="foodCount">foodCount</label>
					<div class="controls">
						<input type="text" id="foodCount" value="50"></input>
					</div>
				</div>
				
				<div class="control-group">
					<label class="control-label" for="enemyCount">enemyCount</label>
					<div class="controls">
						<input type="text" id="enemyCount" value="30"></input>
					</div>
				</div>
				
				<div class="control-group">
					<label class="control-label" for="creatureCount">creatureCount</label>
					<div class="controls">
						<input type="text" id="creatureCount" value="100"></input>
					</div>
				</div>
				
				<div class="control-group">
					<label class="control-label" for="boardWidth">boardWidth</label>
					<div class="controls">
						<input type="text" id="boardWidth" value="30"></input>
					</div>
				</div>
				
				<div class="control-group">
					<label class="control-label" for="boardHeight">boardHeight</label>
					<div class="controls">
						<input type="text" id="boardHeight" value="20"></input>
					</div>
				</div>
				
				<div class="control-group">
				    <div class="controls">
						<label class="checkbox">
							<input id="newboard" type="checkbox"> New board per generation
						</label>
						<button type="button" class="btn btn-primary" onclick="runSimulation(readConfig())">Run simulation</button>
					</div>
				</div>
				
				<legend>Mutation Settings</legend>
				
			</form>
			
			<br />
		</div>
	</body>
</html>

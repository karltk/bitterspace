<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv='Content-type: text/html; charset=utf-8'>
		<meta charset='utf-8'>
		<title></title>
		<!--link rel='stylesheet' type='text/css' href='style.css'></link-->
		<script type='text/javascript' src='game.js'></script>
		<script type='text/javascript' src='painter.js'></script>
		<style type='text/css'>
			#board
			{
				/*border: 1px solid black;*/
			}
		</style>
		<script type="text/javascript">
			onload = function()
			{
				var canvas = document.getElementById('board');
				var boardx = 30;
				var boardy = 20;
				var painter = new Painter(boardx, boardy);
				var creatures = [];

				for (var i = 0; i < 10; ++i)
					creatures.push(new Creature(Math.floor(Math.random()*boardx), Math.floor(Math.random()*boardy), boardx, boardy, Math.floor(Math.random() * 2)));

				var drawState = function()
				{
					painter.clear(canvas);
					for (creature in creatures)
						painter.drawCreature(canvas, creatures[creature]);
					painter.drawFood(canvas, 2, 2);
				}

				setInterval(function()
					{
						for (creature in creatures)
							creatures[creature].step();
						drawState();
					}, 1000
				);

				drawState();
			}
		</script>
	</head>
	<body>

		<canvas id="board">
		</canvas>

	</body>
</html>
